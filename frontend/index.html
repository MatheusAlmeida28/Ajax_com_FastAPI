<!doctype html>
<html lang="pt-Br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Cadastre-se</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Site Teste</a>
    </nav>
    <br>
  </header>

  <section>
    <div class="col-sm">
      <div style='text-align: center'>
        <h1>Cadastre-se</h1>
        <hr>
        <p>Cadastro do Usuário</p>
        <br>
        <input id="usuario" class="fform-control-plaintext" type="text" placeholder="Usuário">
        <br>
        <br>
        <input id="email" class="fform-control-plaintext" type="text" placeholder="Digite seu email">
        <br>
        <br>
        <input id="senha" class="fform-control-plaintext" type="text" placeholder="Digite sua senha">
        <br>
        <br>
        <button onclick="cadastrar()" class="btn btn-success btn-lg">Cadastrar</button>
        <br>      
      </div>
    </div>
  </section>


  <script>
    function cadastrar() {
      var usuario = document.getElementById('usuario').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;
      urle = "http://127.0.0.1:5000/cadastro?user=" + usuario + "&email=" + email + "&senha=" + senha

      $.ajax({
            url: urle,
            method: 'post',
            success: function (resposta) {
                console.log(resposta)
            },
        })
    }
  </script>

</body>
</html>
